<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Marker Analysis</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Upload Your 23andMe DNA File</h2>
    <input type="file" id="fileInput" accept=".zip, .txt">
    <table id="resultsTable">
        <thead>
            <tr>
                <th>Marker</th>
                <th>Description</th>
                <th>Citation</th>
                <th>Effect</th>
                <th>Chances</th>
                <th>Prevalence</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const snpsDataUrl = 'markers.json';

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async function(e) {
                const text = e.target.result;
                const snpMatches = await fetch(snpsDataUrl).then(res => res.json());
                const rows = text.split('\n');
                const tableBody = document.querySelector('#resultsTable tbody');
                tableBody.innerHTML = '';

                rows.forEach(line => {
                    if (line.startsWith('#') || !line.trim()) return;
                    const [rsid, , , genotype] = line.split('\t');
                    if (snpMatches[rsid]) {
                        const snp = snpMatches[rsid];
                        const row = `<tr>
                            <td>${rsid}</td>
                            <td>${snp.description}</td>
                            <td><a href='${snp.citation}' target='_blank'>Source</a></td>
                            <td>${snp.effect}</td>
                            <td>${snp.chances}</td>
                            <td>${snp.prevalence}</td>
                        </tr>`;
                        tableBody.innerHTML += row;
                    }
                });
            };

            if (file.name.endsWith('.zip')) {
                alert('Please upload an unzipped .txt file for now.');
            } else {
                reader.readAsText(file);
            }
        });
    </script>
</body>
</html>
